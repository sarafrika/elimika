spring:
  application:
    name: ELIMIKA

  profiles:
    active: prod

  modulith:
    detection-strategy: explicitly-annotated
    republish-outstanding-events-on-restart: true

  # Mail configuration
  mail:
    host: ${MAIL_SERVER}
    port: ${MAIL_SERVER_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    test-connection: false
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 10000
          timeout: 10000
          write-timeout: 10000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

  #Jackson Mapper Configuration
  jackson:
    mapper:
      accept-case-insensitive-enums: true

# Application-specific configuration
app:
  keycloak:
    user:
      attributes:
        - user_domain

  email:
    from: no-reply@sarafrika.com
    from-name: Elimika
    frontend:
      url: https://elimika.sarafrika.com

storage:
  location: ${STORAGE_PATH:${user.home}/elimika-storage}

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.mail: INFO
    com.sun.mail: INFO
  file:
    name: logs/elimika.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 90