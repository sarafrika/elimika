spring:
  application:
    name: ELIMIKA

  profiles:
    active: prod

  modulith:
    detection-strategy: explicitly-annotated
    republish-outstanding-events-on-restart: true

  # Mail configuration
  mail:
    host: ${MAIL_SERVER}
    port: ${MAIL_SERVER_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    test-connection: false
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 10000
          timeout: 10000
          write-timeout: 10000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

  #Jackson Mapper Configuration
  jackson:
    mapper:
      accept-case-insensitive-enums: true

  # Security OAuth2 configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:${app.keycloak.serverUrl}/realms/${app.keycloak.realm}}
          jwk-set-uri: ${JWT_JWK_SET_URI:${app.keycloak.serverUrl}/realms/${app.keycloak.realm}/protocol/openid-connect/certs}

# Application-specific configuration
app:
  keycloak:
    serverUrl: ${APP_KEYCLOAK_SERVERURL:http://localhost:8080}
    realm: ${APP_KEYCLOAK_REALM:elimika}
    clientId: ${APP_KEYCLOAK_CLIENTID:elimika-backend}
    clientSecret: ${APP_KEYCLOAK_CLIENTSECRET:}
    user:
      attributes:
        - user_domain

  email:
    from: no-reply@sarafrika.com
    from-name: Elimika
    frontend:
      url: https://elimika.sarafrika.com

storage:
  location: ${STORAGE_PATH:${user.home}/elimika-storage}
  base-url: ${STORAGE_BASE_URL:https://api.elimika.sarafrika.com}
  folders:
    profile-images: ${PROFILE_IMAGES_FOLDER:profile_images}
    course-thumbnails: ${COURSE_THUMBNAILS_FOLDER:course_thumbnails}
    course-materials: ${COURSE_MATERIALS_FOLDER:course_materials}
    organization-logos: ${ORGANIZATION_LOGOS_FOLDER:organization_logos}
    certificates: ${CERTIFICATES_FOLDER:certificates}
    assignments: ${ASSIGNMENTS_FOLDER:assignments}
    temp: ${TEMP_FOLDER:temp}

logging:
  level:
    root: INFO
    org.springframework: INFO
  file:
    name: logs/elimika.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 90

commerce:
  internal:
    enabled: ${COMMERCE_INTERNAL_ENABLED:false}
    default-currency: ${COMMERCE_INTERNAL_DEFAULT_CURRENCY:USD}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
