spring:

  # database configuration
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/elimika}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:admin}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    clean-on-validation-error: true
    clean-disabled: false
    validate-on-migrate: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9090/realms/blast-wave
          jwk-set-uri: http://localhost:9090/realms/blast-wave/protocol/openid-connect/certs

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 2048

app:
  keycloak:
    admin:
      clientId: ${KC_STAGING_CLIENT_ID}
      clientSecret: ${KC_STAGING_CLIENT_SECRET}
    realm: ${KC_STAGING_REALM}
    serverUrl: ${SERVER_URL}

