name: Semantic Release

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if build workflow failed'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if:
    # 1. Build workflow succeeded (for workflow_run events)
    # 2. Direct push to main (for push events) 
    # 3. Manual trigger (for workflow_dispatch events)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Release Context
        run: |
          case "${{ github.event_name }}" in
            "workflow_dispatch")
              echo "üöÄ Manual Release Triggered"
              echo "Force release: ${{ github.event.inputs.force_release }}"
              ;;
            "push")
              echo "üìù Direct Push Release (triggered by push to main)"
              echo "Commit SHA: ${{ github.sha }}"
              echo "Pusher: ${{ github.event.pusher.name }}"
              ;;
            "workflow_run")
              echo "üîÑ Automatic Release (triggered by successful build)"
              echo "Triggering workflow: ${{ github.event.workflow_run.name }}"
              echo "Workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
              ;;
          esac
          echo ""

      - name: Skip Release Notification
        if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo "‚è≠Ô∏è Release skipped - build workflow did not succeed"
          echo "Build workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "üí° To force a release, use the 'Run workflow' button with 'Force release' option"
          exit 1
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.2 # or the version you're using
          run_install: true

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run release