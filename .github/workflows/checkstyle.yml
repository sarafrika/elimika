name: Checkstyle

on:
  push:
    branches:
      - main # or your default branch

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain
